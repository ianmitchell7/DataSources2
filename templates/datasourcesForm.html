<div id="datasourcesform">
    <form class="form-horizontal container-fluid datasourcesform">

        <div>
            <div class="form-group row">
                <label for="inputDataSourceName" class="col-md-3 " data-minlength="6">Data Source Name</label>
                <input type="text" class="col-md-7 form-control" name="inputDataSourceName" id="inputDataSourceName" value="" required>
            </div>
            <div class="form-group row">
                <label for="inputUrl" class="col-md-3" data-minlength="5">URL</label>
                <input type="text" class="col-md-7 form-control" rows="2" name="inputUrl" id="inputUrl" value="">
                <button type="button" class="btn btn-sm" id="btnDsFormUrl" >Go</button>
            </div>

            <fieldset class="form-group datesBorder">
                <legend class="datesBorder">Next Update</legend>
                <div class="form-group row">
                    <span class="checkbox col-xs-1" id="nextUpdateSpacer">   </span>
                    <label for="inputNextUpdateLatest" class="col-md-4 actionDate" data-minlength="5">Next Update Due</label>
                    <input id="inputNextUpdateLatest" class="col-md-4 form-control" type="date" name="inputNextUpdateLatest" value="">
                </div>
                <div class="form-group row">
                    <input type="checkbox" class="checkbox checkbox-success col-xs-1" id="inputLatestUpdateCheckbox" value="">
                    <label for="inputLatestUpdate" class="actionDate col-md-4" data-minlength="5">Update Received</label>
                    <input id="inputLatestUpdate" class="col-md-4 form-control" type="date" name="inputLatestUpdate" value="">
                </div>
                <div class="form-group row">
                    <input type="checkbox" class="checkbox checkbox-success col-xs-1" id="inputTransferredToMasterCheckbox" value="">
                    <label for="inputTransferredToMaster" class="actionDate col-md-4" data-minlength="5">Transferred to Master</label>
                    <input id="inputTransferredToMaster" class="col-md-4 form-control" type="date" name="inputTransferredToMaster" value="">
                </div>

                <div class="form-group row">
                    <input type="checkbox" class="checkbox checkbox-success col-xs-1" id="inputProcessedUpdateCheckbox" value="">
                    <label for="inputProcessedUpdate" class="actionDate col-md-4" data-minlength="5">All Portals updated</label>
                    <input id="inputProcessedUpdate" class="col-md-4 form-control" type="date" name="inputProcessed" value="">
                </div>
                <div class="form-group row">
                    <textarea class="form-control commentsBox col-md-11" placeholder="Enter Update comments..." rows="2" id="inputCommentsUpdate" value=""></textarea>
                </div>
                <div class="form-group dsButtons">
                   <input type="button" class="btn btnDataSourceSave btn-primary" class="col-sm-1" value='SAVE'>
                </div>
            </fieldset>
        </div>

        <div class="form-group" >
            <!-- just storage area for variables --->
            <input type="hidden" class="col-sm-4 hidden" placeholder="data source id"  id="inputDataSourceId" value="">
            <input type="hidden" class="col-sm-4 hidden" placeholder="data source id"  id="inputDeactivated" value="">
            <input type="hidden" class="col-sm-4 hidden" placeholder="data source id"  id="inputNextUpdateLatestOld" value="">
            <input type="hidden" class="col-sm-4 hidden" placeholder="data source id"  id="inputTransferredToMasterOld" value="">
        </div>

        <!-- Drop-down lists --->
        <div ID="parentDataSourceDropDownList">
            <!--  HTML code here, for "Parent" input field (drop-down list)  -->
            <!-- javascript to insert HTML code here         -->
        </div>
        <div ID="sourceTypeDropDownList">
            <!--  HTML code here, for "Source Type" input field (drop-down list)  -->
            <!-- javascript to insert HTML code here         -->
        </div>
        <div ID="updateIntervalDropDownList">
            <!--  HTML code here, for "Update Interval" input field (drop-down list)  -->
            <!-- javascript to insert HTML code here         -->
        </div>
        <div ID="updateMethodDropDownList">
            <!--  HTML code here, for "Update Method" input field (drop-down list)  -->
            <!-- javascript to insert HTML code here         -->
        </div>
        <div ID="ewControllerDropDownList">
            <!--  HTML code here, for "Early Warning Controller" input field (drop-down list)  -->
            <!-- javascript to insert HTML code here         -->
        </div>

        <div class="form-group row">
            <label for="inputWacheteUrl" class="col-md-3 " data-minlength="6">Wachete</label>
            <input type="text"           class="col-md-7 form-control" id="inputWacheteUrl" value="" required>
            <button type="button"        class="btn btn-sm" id="btnDsFormWacheteUrl" >Go</button>
        </div>

        <!-- TODO - Dependencies --->
        <div class="form-group row">
            <label for="inputDependancyId" class="col-md-3">(Dependancy - TODO)</label>
            <input type="text" class="form-control col-md-4"  placeholder="makes / is made by" id="inputDependancyId" value="">
        </div>

        <div class="form-group row">
            <textarea class="form-control commentsBox col-md-10" placeholder="Enter Data Source comments..." rows="4" id="inputDsComments" value=""></textarea>
        </div>

        <!-- Buttons -->
        <div class="form-group dsButtons">
            <input type="button" class="btn btnDataSourceSave btn-primary" class="col-sm-1" value="SAVE">
            <input type="button" id="btnDataSourceClose" class="btn btn-primary" class="col-sm-1" value="Close">
            <input type="button" id="btnDataSourceLinkToPortal" class="btn btn-primary" class="col-sm-1"  data-toggle="modal" value="Link to Portals">
            <input type="button" id="btnDataSourceHistoryUpdates" class="btn btn-primary" class="col-sm-1"  data-toggle="modal" value="View previous updates">

        </div>

    </form>
